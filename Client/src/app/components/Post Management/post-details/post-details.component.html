
<div class="w3-container">
	<div class="w3-panel w3-round-small w3-teal">
		<h3>Post Details <button [routerLink]="['/update', postId]" class="w3-button w3-blue custom-button"> <i class="w3-medium fa fa-pencil"></i> Edit</button> <button routerLink="/" class="w3-button w3-green custom-button margin-right"> <i class="w3-medium fa fa-chevron-left"></i> Back</button></h3>
	</div>
	<div class=" w3-card custom-card"><br>
		<h3 class="text-center">{{postDetail.postName}}</h3>
		<hr>
		<table class="w3-table w3-bordered">
			<tr>
				<td><i class="w3-medium custom-icon fa fa-envelope-o"></i>Post Name</td>
				<td>: <b>{{postDetail.postName}}</b></td>
			</tr>
			<tr>
				<td><i class="w3-medium custom-icon fa fa-envelope-o"></i>Post Category</td>
				<td>: <b>{{postDetail.postCategory}}</b></td>
			</tr>
			<tr>
				<td><i class="w3-medium custom-icon fa fa-envelope-o"></i> Post Descriptions</td>
				<td>: <b>{{postDetail.postDesc}}</b></td>
            </tr>
            <tr>
				<td><i class="w3-medium custom-icon fa fa-envelope-o"></i> Post Status</td>
				<td>: <b>{{postDetail.postStatus}}</b></td>
			</tr>
			
		</table>
	</div>
</div>
