<div class="w3-container" *ngIf="postAddForm">
	<form class="w3-container" [formGroup]="postAddForm" (ngSubmit)="doRegister()">
	<div class="w3-panel w3-round-small w3-teal">
		<h3><span *ngIf="index === undefined">Post Add</span><span *ngIf="index != undefined">Post Update</span> <a routerLink="/" class="w3-button w3-green custom-button"><i class="w3-medium fa fa-chevron-left"></i> Back</a></h3>
	</div>

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-envelope-o"></i><b>Post Name</b></label>
		<input class="w3-input w3-border" type="text" formControlName="postName">
		<div class="w3-panel w3-red"  *ngIf="postAddForm.controls.postName.invalid && (postAddForm.controls.postName.dirty || postAddForm.controls.postName.touched)">Please enter 3 to 50 characters</div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-envelope-o"></i><b>Post Descriptions</b></label>
		<input class="w3-input w3-border" type="text" formControlName="postDesc">
		<div class="w3-panel w3-red"  *ngIf="postAddForm.controls.postDesc.invalid && (postAddForm.controls.postDesc.dirty || postAddForm.controls.postDesc.touched)">Please enter  3 to 50 characters </div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-envelope-o"></i><b>Post Category</b></label>
		<select class="w3-input w3-border" formControlName="postCategory">
			<option value="">Select Catgory</option>
			<option value="Information Technology">Information Technology</option>
			<option value="Fashion Designing">Fashion Designing</option>
			<option value="Software Engg">Software Engg</option>
		  </select>
		<div class="w3-panel w3-red"  *ngIf="postAddForm.controls.postCategory.invalid && (postAddForm.controls.postCategory.dirty || postAddForm.controls.postCategory.touched)">Please select valid Post Category address</div> 

		<label class="w3-text-blue"><i class="w3-medium custom-icon fa fa-envelope-o"></i><b>Post Status</b></label>
		<select class="w3-input w3-border" formControlName="postStatus">
			<option value="">Select Status</option>
			<option value="Draft">Draft</option>
			<option value="Published">Published</option>
		  </select>
		<div class="w3-panel w3-red"  *ngIf="postAddForm.controls.postStatus.invalid && (postAddForm.controls.postStatus.dirty || postAddForm.controls.postStatus.touched)">Please select valid status</div> 
		<br>
		<button class="w3-btn w3-blue" type="submit" [disabled]="!postAddForm.valid"><span *ngIf="index === undefined">Add</span><span *ngIf="index != undefined">Update</span> <i class="w3-medium fa fa-check"></i> </button>

	</form>
</div>
